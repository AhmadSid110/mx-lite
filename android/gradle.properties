android.useAndroidX=true
android.enableJetifier=true

# JVM heap (REDUCED to protect native memory)
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=256m -Dfile.encoding=UTF-8

# CRITICAL: limit concurrency
org.gradle.workers.max=2
org.gradle.parallel=false

# Kotlin compiler control
kotlin.daemon.jvm.options=-Xmx1024m
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=true

# Daemon behavior (safe)
org.gradle.daemon=true
org.gradle.daemon.idletimeout=600000